<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css') }}">
    <title>Результаты</title>
</head>
<body>
    <div class="results">
        <h1>Количество очков</h1>
        <div class="leader-board">
            <ul class="leader-list">
                
            </ul>
        </div>
        <a href="/question/{{ num }}" class="next-question">Следующий вопрос</a>
    </div>
    {% if data %}
        <script>
            const Data = JSON.parse({{data | tojson}});
            const leaders = document.querySelector('.leader-list')
            console.log(Data)
            for (const item in Data) {
                const value = Data[item];
                console.log(value);
                const player = document.createElement("li")
                const playerName = document.createElement("p")
                const playerScore = document.createElement("p")

                playerName.textContent = value.nickname
                playerScore.textContent = value.score

                player.appendChild(playerName)
                player.appendChild(playerScore)
                leaders.appendChild(player)
            }
        </script>
    {% endif %}
</body>
</html>
